<div class="page-header">
  <div class="container">
    <h1>Данные</h1>
  </div>
</div>

<div class="container">
  <div class="row top-row">
    <div class="col-xs-12 row end-xs">
      <a routerLink="/students" color="primary" mat-raised-button>
        <mat-icon>chevron_left</mat-icon>
        Назад
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <form #studentDetailsForm="ngForm">
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Имя</mat-label>
              <input type="text" matInput [(ngModel)]="student.firstName" name ="firstName">
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Фамилия</mat-label>
              <input type="text" matInput [(ngModel)]="student.secondName" name ="secondName">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>День Рождения</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="student.dateOfBirth" name ="dateOfBirth">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Почта</mat-label>
              <input type="text" matInput [(ngModel)]="student.email" name ="email">
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Телефон</mat-label>
              <input type="number" matInput [(ngModel)]="student.mobile" name ="mobile">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Пол</mat-label>
              <input type="text" matInput [(ngModel)]="student.gender.description" name ="gender">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Адрес проживания</mat-label>
              <textarea matInput [(ngModel)]="student.address.physicalAddress" name ="physicalAddress"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Почтовый индекс</mat-label>
              <input type="text" matInput [(ngModel)]="student.address.postalAddress" name ="postalAddress">
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-6">

    </div>
  </div>
</div>
